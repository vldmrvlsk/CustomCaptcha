<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="site, text, project, html, css, js">
    <meta name="description" content="Whoa Juicy">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4652/4652636.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title> Vova Project </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <header>Can You Read This Captcha</header>
      <div class="captcha-area">
        <div class="captcha-img">
          <img src="captcha-bg.png" alt="Captch Background">
          <span class="captcha"></span>
        </div>
        <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
      </div>
      <form action="#" class="input-area">
        <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
        <button class="check-btn">Check</button>
      </form>
      <div class="status-text"></div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
